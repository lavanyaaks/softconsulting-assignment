<form action="/action_page.php">
<div *ngFor="let emp of employees" class="form-center">

        <label for="id">Employee Id:</label><br>
        <input type="text"  name="id" value="{{emp.id}}"><br>
        <label for="fname">First name:</label><br>
        <input type="text"  name="fname" value="{{emp.first_name}}"><br>
        <label for="lname">Last name:</label><br>
        <input type="text"  name="lname" value="{{emp.last_name}}"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" value="{{emp.email}}"><br>
        <label for="gender">Gender:</label><br>
        <input type="text" name="gender" value="{{emp.gender}}"><br>
        <label for="position">Position:</label><br>
        <input type="text" id="position" name="position" value="{{emp.position}}"><br><br>
        <a routerLink='/employee'>Back to Employee</a>
</div>
</form>
