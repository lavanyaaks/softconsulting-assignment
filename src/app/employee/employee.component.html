<table>
    <tr>
      <th>id</th>
      <th>First Name</th> 
      <th>Last Name</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Position</th>
    </tr>
    
    <tr *ngFor="let employee of employees">
      <td><a routerLink='/employeedetail/{{employee.id}}'>{{employee.id}}</a></td>
      <td><a>{{employee.first_name}}</a></td>
      <td><a>{{employee.last_name}}</a></td>
      <td><a>{{employee.email}}</a></td>
      <td><a>{{employee.gender}}</a></td>
      <td><a>{{employee.position}}</a></td>
    </tr>
   
</table>
